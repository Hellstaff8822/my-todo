<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="
https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
   
    <title>home-page</title>
  </head>
  <body>
    <div class="container">
      <div class="home-page">
        <div class="home-page__header">
          <div class="home-page__menu"><img src="/images/icon/icons-menu.svg" alt="menu-icon"></div>
          <div class="home-page__avatar"></div>
        </div>
        <div class="home-page__manage">
          <p class="home-page__text">Плануй свій час ефективно</p>
          <img src="/images/icon/arrow.svg" alt="arrow" />
          <img src="/images/icon/paperwork-big.svg" alt="" />
        </div>
  
        <section class="home-category">
          <h3 class="home-category__title subtitle">Категоріїї</h3>
          <div class="home-category__card">
            <div id = 'homeButton' class="home-category__item">
              <img src="/images/icon/categories/work.svg" alt="" />
              <p class="home-category__describe">Робота</p>
            </div>
            <div id = 'userButton' class="home-category__item">
              <img src="/images/icon/categories/user.svg" alt="" />
              <p class="home-category__describe">Особисте</p>
            </div>
            <div id = 'shopButton' class="home-category__item">
              <img src="/images/icon/categories/shopping-cart.svg" alt="" />
              <p class="home-category__describe">Покупки</p>
            </div>
            <div id = 'healthButton' class="home-category__item">
              <img src="/images/icon/categories/hearth.svg" alt="" />
              <p class="home-category__describe">Здоров&#39;я</p>
            </div>
          </div>
        </section>
  
        <section class="home-tasks">
          <h3 class="home-tasks__title subtitle">Сьогодні у вас завдань</h3>
          
         
          <div class="home-tasks__list">
            <div class="home-tasks__list" id="taskContainer"></div>
            
          </div>
        </section>

      
      </div>

      <div class="bottom-navigation">
        <div class="navigation-container">
            <button id="addButton" class="add-button">+</button>
            <div class="circle-button"></div>
          <ul class="nav-icons">
          <div class ="icons-left">
              <li><a href="#"><img src="/images/icon/navigate/home.svg" alt="Home" /></a></li>
              <li><a href="#"><img src="/images/icon/navigate/calendar.svg" alt="Calendar" /></a></li>
          </div>
            <div class="icons-right">
              <li><a href="#"><img src="/images/icon/navigate/file-text.svg" alt="Files" /></a></li>
              <li><a href="#"><img src="/images/icon/navigate/settings.svg" alt="Settings" /></a></li>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/scripts/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
